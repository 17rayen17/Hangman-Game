<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="assets/hangman_Icon.png" type="image/x-icon">
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="animation">Hangman</div>
    <div class="guess"></div>
    <main>
      <div class="hangman">
        <!--executed shape-->
        <span class="foot"> 
          <span class="poteau">
            <span class="headPoteau">
              <span class="corde"></span>
              <span class="hagHead">
                <span class="hagBody">
                  <span class="hagHandone"></span>
                  <span class="hagHandTwo"></span>
                  <span class="hagFeetOne"></span>
                  <span class="hagFeetTwo"></span>
                </span>
              </span>
            </span>
          </span>
        </span>
        <!--end executed shape-->
      </div>
      <div class="word"></div>
      <div class="letters"></div>
    </main>
    <script src="JS/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
  </body>
</html>
